<app-loading *ngIf="!pokemonLoaded || !pokemonRegionLoaded"></app-loading>
<div class="row row-cols-4 row-cols-md-4 g-4" *ngIf="pokemonLoaded && pokemonRegionLoaded">
  <div class="col col-md-3 col-lg-3 my-3" *ngFor="let pokemon of listPokemon">
    <button type="button" class="btn" (click)="viewPokemonDetails(pokemon.id)">
      <div class="card div">
          <img src="{{ pokemon.Image }}" class="card-img-top img-cards" alt="{{ pokemon.Name }}">
          <div class="card-body">
            <h5 class="card-title">{{ pokemon.Name }}</h5>
            <p class="card-text">Regi√≥n: {{ pokemon.PokemonRegion.Region.Name }}</p>
          </div>
        </div>
      </button>
    </div>
</div>
