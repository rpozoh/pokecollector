<table *ngIf="pokemonLoaded && typeOneLoaded && typeTwoLoaded">
    <thead>
        <tr>
            <td>N° Pokedex</td>
            <td>Nombre</td>
            <td>Descripción</td>
            <td>Tipos</td>
            <td>Movimientos</td>
            <td>Detalle</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pokemon of listPokemon">
            <td>{{ pokemon.PokedexNumber }}</td>
            <td>{{ pokemon.Name }}</td>
            <td>{{ pokemon.Description }}</td>
            <td *ngIf="pokemon.Types">{{ pokemon.Types.TypeOne.SpanishName }} {{ pokemon.Types.TypeTwo.SpanishName }}</td>
            <td>{{ pokemon.Movements }}</td>
            <button class="btn">Ver</button>
        </tr>
    </tbody>
</table>
